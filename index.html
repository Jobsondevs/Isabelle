<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aniversário de Isa</title>

<!-- Fonte elegante do Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    position: relative;
    background-image: url('imagens/Dente2.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background: inherit;
    filter: blur(5px);
    z-index: 0;
  }

  .card {
    width: 90%;             /* ocupa 90% da tela */
    max-width: 600px;       /* mas nunca mais que 600px */
    height: auto;           /* altura automática */
    aspect-ratio: 6/5;      /* mantém a proporção */
    perspective: 1000px;
    z-index: 2;
  }

  .card__inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 16px;
    box-shadow: 0 14px 40px rgba(0,0,0,0.18);
    cursor: pointer;
    background: white;
  }

  .card.is-flipped .card__inner {
    transform: rotateY(180deg);
  }

  .card__face {
    position: absolute;
    inset: 0;
    border-radius: 16px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 24px;
  }

  .front {
    background: linear-gradient(135deg,#ffd9d9,#fff);
    color: #333;
    font-size: 32px;
    text-align: center;
  }
  .front img {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .front h1 {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 36px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }
  .front h2 {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 36px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  }

  .back {
    background: #fff;
    color: #333;
    transform: rotateY(180deg);
    border: 1px solid #f0e9e9;
    text-align: center;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-family: 'Dancing Script', cursive;
    font-size: 20px;
  }
  .back h1 {
    font-family: Georgia, serif;
    font-size: 30px;
    color: #ff4b5c;
    margin-bottom: 5px;
  }
  .back p {
    line-height: 1.6;
    text-align: justify;
    margin-bottom: 20px;
  }
  .back .subtitle {
    font-size: 28px;
    color: #ff4b5c;
    margin-top: 20px;
  }

  .bg-images {
    position: fixed;
    inset: 0;
    z-index: 1;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }
  .bg-images.show {
    opacity: 1;
  }
  .bg-images img {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40%;             /* antes 400px */
    max-width: 200px;       /* limite */
    height: auto;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    animation: float 6s ease-in-out infinite;
    animation-play-state: paused;
  }
  .bg-images.show img {
    animation-play-state: running;
  }
  .bg-images img:first-child { left: 20px; }
  .bg-images img:last-child { right: 20px; animation-delay: 3s; }

  @keyframes float {
    0% { transform: translateY(-50%); }
    50% { transform: translateY(-70%); }
    100% { transform: translateY(-50%); }
  }

  /* Estilo do gif da menina voando */
  .flying-girl {
    position: absolute;
    width: 150px;   /* reduzi um pouco pro mobile */
    height: auto;
    top: 50px;
    left: 50px;
    z-index: 10;
    display: none;
  }

  /* --- Responsividade --- */
  @media (max-width: 600px) {
    .front h1, .front h2 {
      font-size: 22px;
    }
    .back h1 {
      font-size: 22px;
    }
    .back {
      font-size: 16px;
      padding: 16px;
    }
    .back .subtitle {
      font-size: 20px;
    }
  }
</style>
